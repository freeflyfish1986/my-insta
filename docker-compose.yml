version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my-insta-postgres
    environment:
      POSTGRES_DB: my_insta_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my-insta-network

volumes:
  postgres_data:

networks:
  my-insta-network:
    driver: bridge